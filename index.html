<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
  <link href="stylesheets/css/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="container">
      <header class="header">
        <h1 class="ttl">TIC TAC TOE</h1>
      </header>
      <main>
        <div class="players">
          <div class="player maru active">○</div>
          <div class="player batsu">×</div>
        </div>
        <div id="gameBoard">
          <table class="js-table">
            <tbody>
              <tr class="row">
                <td class="js-box"></td>
                <td class="js-box"></td>
                <td class="js-box"></td>
              </tr>
              <tr class="row">
                <td class="js-box"></td>
                <td class="js-box"></td>
                <td class="js-box"></td>
              </tr>
              <tr class="row">
                <td class="js-box"></td>
                <td class="js-box"></td>
                <td class="js-box"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

        <div class="footer">
          <div class="message js-message">starting...</div>
          <a class="btn" id="js-restart">RESTART</a>
        </div>
    </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
